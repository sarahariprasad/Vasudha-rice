{% extends "../store/base.html" %}
{% load static %}
{% block title %}VRM{% endblock %}
{% block content %}

<div class="col-md-12 mb-4 mt-3 about-mt-150">
      <!-- {{ form.as_p }} -->
      <div class="container py-5">
         <div class="p-5 bg-light rounded">
             <div class="row g-4">
                 <div class="col-12">
                     <div class="text-center mx-auto" style="max-width: 700px;">
                         <h1 class="text-primary">Place Your Order</h1>
                         <!-- <p class="mb-4">The contact form is currently active.</p> -->
                     </div>
                 </div>
                 <div class="col-lg-8 mx-auto">
                     <form method="post" class="">
                        {% csrf_token %}
                        {{ form.as_p }}  
                         <button class="w-100 btn form-control border-secondary py-3 bg-white text-primary" type="submit">Place Order</button>
                     </form>
                 </div>
             </div>
         </div>
      </div>
   </form>
</div>



{% endblock %}
